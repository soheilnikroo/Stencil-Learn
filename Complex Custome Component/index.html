<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <script src="./modal.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 2rem;
        padding: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <sn-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </sn-modal>
    <p>Please Confirm your choice.</p>
    <button>Show Details & Confirm</button>
    <script>
      const confirmButton = document.querySelector("button");
      const modal = document.querySelector("sn-modal");

      modal.addEventListener("confirm", () => {
        console.log("Confirmed!");
      });

      modal.addEventListener("cancle", () => {
        console.log("Canceled!");
      });

      confirmButton.addEventListener("click", () => {
        // modal.setAttribute("opened", "");
        if (!modal.isOpen) {
          modal.open();
        }
      });
    </script>
  </body>
</html>
